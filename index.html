<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3 动画</title>
    <script src="bundle.js" type="text/javascript"></script>
</head>
<body>
<div class="interval">10</div>
</body>
<script>

    setInterval(function () {
        var interval = $(".interval").text();
        if (parseInt(interval) < 1) {
            return;
        } else {
            var int = parseInt(interval);
            int--;
            $(".interval").text(int);
        }
    }, 1000)

</script>
</html>
